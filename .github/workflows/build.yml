name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Build package
        run: make
      - name: Archive patrolaroid binary
        uses: actions/upload-artifact@v2
        with:
          name: patrolaroid
          path: |
            patrolaroid
